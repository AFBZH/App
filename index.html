<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ACIDFARM BZH</title>
    <style>
        body { 
            font-family: Arial; 
            text-align: center; 
            margin: 20px; 
            background: rgba(50, 50, 50, 0.1);
        }
        h1 { margin-bottom: 30px; }
        .catalogue { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .product { 
            border: 1px solid #ccc; 
            padding: 10px; 
            width: 150px; 
            cursor: pointer; 
            border-radius: 10px; 
            background: #fff; 
            transition: transform 0.2s;
        }
        .product:hover { transform: scale(1.05); }
        .product img { width: 100%; height: auto; border-radius: 10px; }
        .btn { padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 15px; border: none; }
        .btn-add { background-color: #000; color: #fff; margin-top: 10px; }

        /* Drawer produit */
        .drawer {
            position: fixed; bottom: -100%; left: 0; right: 0; 
            background: #f0f0f0;
            box-shadow: 0 -2px 15px rgba(0,0,0,0.3); 
            transition: bottom 0.3s; 
            padding: 20px; 
            max-height: 80%; 
            overflow-y: auto; 
            border-top-left-radius: 20px; 
            border-top-right-radius: 20px;
            z-index: 1000;
        }
        .drawer.open { bottom: 0; }
        #closeDrawer { float: right; cursor: pointer; font-size: 20px; background: none; border: none; }
        #drawer img { width: 100%; height: auto; margin-bottom: 10px; border-radius: 10px; }
        ul { text-align: left; padding-left: 20px; }

        /* Drawer panier */
        #panierDrawer { position: fixed; bottom: -100%; left: 0; right: 0; 
            background: #fff; box-shadow: 0 -2px 15px rgba(0,0,0,0.3);
            transition: bottom 0.3s; padding: 20px; max-height: 80%; overflow-y: auto; 
            border-top-left-radius: 20px; border-top-right-radius: 20px; z-index: 1001; }
        #panierDrawer.open { bottom: 0; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .quantity-selector { display: flex; align-items: center; gap: 10px; }
        .quantity-selector button { padding: 5px 10px; font-size: 16px; cursor: pointer; border-radius: 10px; border: 1px solid #ccc; }
        #commanderPanier { padding: 12px 25px; font-size: 18px; cursor: pointer; background-color: #000; color: #fff; border: none; border-radius: 15px; margin-top: 10px; width: 100%; }
    </style>
</head>
<body>
    <h1>üñ§ACIDFARM BZHü§ç</h1>
    <div id="catalogue" class="catalogue"></div>
    <button class="btn btn-add" onclick="openPanier()">üõí Voir le panier</button>

    <!-- Drawer produit -->
    <div id="drawer" class="drawer">
        <button id="closeDrawer">‚úñ</button>
        <img id="drawerImage" src="" alt="Produit">
        <h2 id="drawerName"></h2>
        <p id="drawerPrice"></p>
        <p id="drawerDesc"></p>
        <ul id="drawerSpecs"></ul>
    </div>

    <!-- Drawer panier -->
    <div id="panierDrawer">
        <button id="closePanier">‚úñ</button>
        <h2>üõí Votre Panier</h2>
        <div id="panierItems"></div>
        <button id="commanderPanier" onclick="commanderPanier()">Commander</button>
    </div>

    <script>
        const produits = [
            { id: 1, nom: "aaa", prix: "120 ‚Ç¨", image: "", description: "michael jordan", specs: ["quantit√© : 39-45"] },
            { id: 2, nom: "aaaa", prix: "90 ‚Ç¨", image: "", description: "jaaj", specs: ["Quantit√© : 36-46"] },
            { id: 3, nom: "Monsieur Dubois", prix: "100 ‚Ç¨", image: "", description: "Gare de Saumur", specs: ["Quantit√© : 37-44"] }
        ];

        const catalogue = document.getElementById('catalogue');
        let currentProduct = null;
        let panier = [];

        // G√©n√©rer le catalogue
        produits.forEach(p => {
            const div = document.createElement('div');
            div.className = 'product';
            div.innerHTML = `<img src="${p.image || 'https://via.placeholder.com/150'}" alt="${p.nom}">
                             <h3>${p.nom}</h3><p>${p.prix}</p>
                             <button class="btn btn-add">Ajouter au panier</button>`;
            div.querySelector('button').onclick = (e) => {
                e.stopPropagation();
                ajouterAuPanier(p);
            };
            div.onclick = () => openDrawer(p);
            catalogue.appendChild(div);
        });

        // Drawer produit
        const drawer = document.getElementById('drawer');
        const drawerImage = document.getElementById('drawerImage');
        const drawerName = document.getElementById('drawerName');
        const drawerPrice = document.getElementById('drawerPrice');
        const drawerDesc = document.getElementById('drawerDesc');
        const drawerSpecs = document.getElementById('drawerSpecs');
        const closeDrawerBtn = document.getElementById('closeDrawer');

        function openDrawer(produit) {
            currentProduct = produit;
            drawerImage.src = produit.image || 'https://via.placeholder.com/300';
            drawerName.textContent = produit.nom;
            drawerPrice.textContent = produit.prix;
            drawerDesc.textContent = produit.description;
            drawerSpecs.innerHTML = produit.specs.map(s => `<li>${s}</li>`).join('');
            drawer.classList.add('open');
        }

        closeDrawerBtn.onclick = () => drawer.classList.remove('open');

        // Drawer panier
        const panierDrawer = document.getElementById('panierDrawer');
        const panierItems = document.getElementById('panierItems');
        const closePanierBtn = document.getElementById('closePanier');
        closePanierBtn.onclick = () => panierDrawer.classList.remove('open');

        function openPanier() {
            updatePanierUI();
            panierDrawer.classList.add('open');
        }

        function ajouterAuPanier(produit) {
            const existing = panier.find(p => p.id === produit.id);
            if(existing) existing.qty += 1;
            else panier.push({ ...produit, qty: 1 });
            alert(`${produit.nom} ajout√© au panier`);
        }

        function updatePanierUI() {
            panierItems.innerHTML = '';
            panier.forEach((p, index) => {
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <span>${p.nom} (${p.prix})</span>
                    <div class="quantity-selector">
                        <button onclick="modifierQty(${index}, -1)">-</button>
                        <span>${p.qty}</span>
                        <button onclick="modifierQty(${index}, 1)">+</button>
                    </div>`;
                panierItems.appendChild(div);
            });
        }

        function modifierQty(index, delta) {
            panier[index].qty += delta;
            if(panier[index].qty < 1) panier.splice(index, 1);
            updatePanierUI();
        }

        function commanderPanier() {
            if(panier.length === 0) { alert("Panier vide"); return; }
            if(window.Telegram?.WebApp) {
                panier.forEach(p => window.Telegram.WebApp.sendData(JSON.stringify(p)));
                alert("Commande envoy√©e au bot !");
                panier = [];
                updatePanierUI();
                panierDrawer.classList.remove('open');
            } else {
                alert("Commande simul√©e : " + panier.map(p => p.nom).join(", "));
            }
        }
    </script>
</body>
</html>
