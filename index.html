<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ACIDFARM BZH</title>
    <style>
        body { 
            font-family: Arial; 
            text-align: center; 
            margin: 20px; 
            background: rgba(50, 50, 50, 0.1); /* fond gris clair transparent */
        }
        h1 { margin-bottom: 30px; }
        .catalogue { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .product { 
            border: 1px solid #ccc; 
            padding: 10px; 
            width: 150px; 
            cursor: pointer; 
            border-radius: 10px; 
            background: #fff; 
            transition: transform 0.2s;
        }
        .product:hover { transform: scale(1.05); }
        .product img { width: 100%; height: auto; border-radius: 10px; }
        /* Drawer */
        .drawer {
            position: fixed; bottom: -100%; left: 0; right: 0; 
            background: #f0f0f0; /* totalement opaque */
            box-shadow: 0 -2px 15px rgba(0,0,0,0.3); 
            transition: bottom 0.3s; 
            padding: 20px; 
            max-height: 80%; 
            overflow-y: auto; 
            border-top-left-radius: 20px; 
            border-top-right-radius: 20px;
        }
        .drawer.open { bottom: 0; }
        #closeDrawer { float: right; cursor: pointer; font-size: 20px; background: none; border: none; }
        #drawer img { width: 100%; height: auto; margin-bottom: 10px; border-radius: 10px; }
        ul { text-align: left; padding-left: 20px; }
        button.command { 
            padding: 12px 25px; 
            font-size: 18px; 
            margin-top: 15px; 
            cursor: pointer; 
            background-color: #000; 
            color: #fff; 
            border: none; 
            border-radius: 15px; 
        }
    </style>
</head>
<body>
    <h1>üñ§ACIDFARM BZHü§ç</h1>
    <div id="catalogue" class="catalogue"></div>

    <!-- Drawer produit -->
    <div id="drawer" class="drawer">
        <button id="closeDrawer">‚úñ</button>
        <img id="drawerImage" src="" alt="Produit">
        <h2 id="drawerName"></h2>
        <p id="drawerPrice"></p>
        <p id="drawerDesc"></p>
        <ul id="drawerSpecs"></ul>
        <button class="command" onclick="commander(currentProduct)">Commander</button>
    </div>

    <script>
        // Liste des produits
        const produits = [
            { id: 1, nom: "aaa", prix: "120 ‚Ç¨", image: "", description: "michael jordan", specs: ["quantit√© : 39-45"] },
            { id: 2, nom: "aaaa", prix: "90 ‚Ç¨", image: "", description: "jaaj", specs: ["Quantit√© : 36-46"] },
            { id: 3, nom: "Monsieur Dubois", prix: "100 ‚Ç¨", image: "", description: "Gare de Saumur", specs: ["Quantit√© : 37-44"] }
        ];

        // G√©n√©rer le catalogue
        const catalogue = document.getElementById('catalogue');
        let currentProduct = null;

        produits.forEach(p => {
            const div = document.createElement('div');
            div.className = 'product';
            div.innerHTML = `<img src="${p.image || 'https://via.placeholder.com/150'}" alt="${p.nom}"><h3>${p.nom}</h3><p>${p.prix}</p>`;
            div.onclick = () => openDrawer(p);
            catalogue.appendChild(div);
        });

        // Drawer
        const drawer = document.getElementById('drawer');
        const drawerImage = document.getElementById('drawerImage');
        const drawerName = document.getElementById('drawerName');
        const drawerPrice = document.getElementById('drawerPrice');
        const drawerDesc = document.getElementById('drawerDesc');
        const drawerSpecs = document.getElementById('drawerSpecs');
        const closeDrawerBtn = document.getElementById('closeDrawer');

        function openDrawer(produit) {
            currentProduct = produit;
            drawerImage.src = produit.image || 'https://via.placeholder.com/300';
            drawerName.textContent = produit.nom;
            drawerPrice.textContent = produit.prix;
            drawerDesc.textContent = produit.description;
            drawerSpecs.innerHTML = produit.specs.map(s => `<li>${s}</li>`).join('');
            drawer.classList.add('open');
        }

        closeDrawerBtn.onclick = () => drawer.classList.remove('open');

        // Fonction pour envoyer la commande au bot Telegram
        function commander(produit) {
            if (!produit) return;
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify(produit));
                alert(`Commande de ${produit.nom} envoy√©e au bot !`);
            } else {
                alert("Commande simul√©e : " + produit.nom);
            }
        }
    </script>
</body>
</html>
